<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream On</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <h1 class="stron" id="sNav">StreamOn</h1>
    </nav>
    <header>
        <!--About section-->
        <div class="container">
            <br>
            <br>
            <h2 class="section" id="about">About </h2>
            <br>
            <br>
            <p class="stron" id="sP">StreamOn
            <p id="shows">shows you where a movie is available to stream.</p>
            <br>
            <p id="have">Have a movie in mind? Type it into the search bar and hit Search!</p>
            <br>
            <p id="want">Want to know what’s popular? Check out our Popular section!</p>
            <br>
            <br>
            <p class="save">Save time,
            <p class="stron" id="sBtm">StreamOn!</p>
        </div>
    </header>
    <!--Popular-->
    <div class="titles">
        <br>
        <br>
        <br>
        <br>
        <br>
        <!--Search-->
        <div class="titles">
            <br>
            <div class="container" style="text-align: center;">
                <form>
                    <!--Search Bar title-->
                    <label for="mname">Enter your Movie or Series Here</label>
                    <br>
                    <br>
                    <!--Search Bar-->
                    <input type="text" id="userMovieInput" name="mname" placeholder="Search Movies Here!">
                    <br>
                    <!--Search Btn-->
                    <button id="searchMovieBtn" type="button">Find My Movie</button>
                    <br>
                </form>
            </div>
        </div>

        <br>
        <br>
        <div id="results" class="row">
            <div class="col s12 ">
                <div class="card-content white-black">
                    <div id="resStream" class="container">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div id="youVid" class="row">
            <div class="col s12 ">
                <div class="card-content white-black">
                    <div class="container">
                    </div>
                </div>
            </div>
        </div>



        <!--Services/Logos-->
        <div class="titles">
            <div class="container">
                <p class="section">Services</p>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <!--Images-->
                <div class="slider">
                    <ul class="slides">
                        <li><img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Hulu_logo_%282007%29.svg"
                                alt="Hulu logo"></li>
                        <li><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
                                alt="Netflix logo"></li>
                        <li><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Amazon_Prime_Video_logo.svg/1200px-Amazon_Prime_Video_logo.svg.png"
                                alt="Amazon Prime logo"></li>
                        <li><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg"
                                alt="Disney Plus logo"></li>
                    </ul>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <!--Footer-->
        <div class="footer-copyright">
            <div class="container">
                <p id="copyright">© Copyright 2020
                <p>
            </div>
        </div>
        <br>
        <br>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
